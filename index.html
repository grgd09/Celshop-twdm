<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <title>CEL SHOP</title>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <a class="navbar-brand" href="#">CEL SHOP</a>
          <li class="nav-item active"></li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Categorias
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Android</a>
              <a class="dropdown-item" href="#">IOS</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contatos</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="pesquisar"
            placeholder="Pesquisar"
            aria-label="Pesquisar"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            <i class="fas fa-search"></i>Pesquisar
          </button>
          <button class="btn btn-warning my-2 my-sm-0" type="submit">
            <i class="fas fa-shopping-cart"></i> Carrinho
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row text-center m-2">
        <div class="col-1"></div>
        <div class="card">
          <div class="card-header">
            <h5>Samsung A10</h5>
          </div>
          <div class="card-body text-center">
            <img class="card-img imagem-mostruario" src="img/samsunga10.jpg" />
            <div class="card-title text-center">
              <div class="badge badge-pill badge-info">
                <h5>R$ 1.434,00</h5>
              </div>
            </div>

            <div class="card-footer">
              <div class="btn-group">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus"></i> Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i> Detalhes
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4"></div>
        <div class="card">
          <div class="card-header">
            <h5>Iphone 7s</h5>
          </div>
          <div class="card-body text-center">
            <img
              class="card-img imagem-mostruario"
              src="img/iphone7splus.jpg"
            />
            <div class="card-title text-center">
              <div class="badge badge-pill badge-info">
                <h5>R$ 3.218,00</h5>
              </div>
            </div>

            <div class="card-footer">
              <div class="btn-group">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus"></i> Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i> Detalhes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row text-center m-2">
        <div class="col-1"></div>
        <div class="card">
          <div class="card-header">
            <h5>Samsung A51</h5>
          </div>
          <div class="card-body text-center">
            <img class="card-img imagem-mostruario" src="img/samsunga51.jpg" />
            <div class="card-title text-center">
              <div class="badge badge-pill badge-info">
                <h5>R$ 1.536,00</h5>
              </div>
            </div>

            <div class="card-footer">
              <div class="btn-group">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus"></i> Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i> Detalhes
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4"></div>
        <div class="card">
          <div class="card-header">
            <h5>Iphone Xs</h5>
          </div>
          <div class="card-body text-center">
            <img class="card-img imagem-mostruario" src="img/iphonexs.jpg" />
            <div class="card-title text-center">
              <div class="badge badge-pill badge-info">
                <h5>R$ 4.925,00</h5>
              </div>
            </div>

            <div class="card-footer">
              <div class="btn-group">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus"></i> Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i> Detalhes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
